<!DOCTYPE html>
<html>
<head>
    <title>Navigation Menu</title>
    <style>
        /* Block example */
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            display: block; /* block */
        }

        /* Inline example */
        .inline-text span {
            display: inline; /* inline */
            color: blue;
            margin-right: 10px;
        }

        /* Navigation Menu using inline-block */
        nav ul {
            list-style: none;
            padding: 0;
            background-color: #444;
        }

        nav ul li {
            display: inline-block; /* inline-block */
            padding: 15px 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav ul li:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>My Navigation Menu</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    

</body>
</html>
